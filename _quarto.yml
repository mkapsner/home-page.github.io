# This file controls the settings for your Quarto template from www.marvinschmitt.com

# website settings
website:
  title: "Mara Kapsner-Smith, Ph.C., CCC-SLP"                                # Your name
  description: "Researcher and communication expert"   # A brief slogan (optional)
  image: img/my_image.jpg
  
  favicon: img/icon_dark.png
  
  # start of the navigation bar at the top of the website
  navbar:
    pinned: true
    logo: /img/logo.png
    
    # your sub-pages
    left:
      - text: "Projects"
        href: projects/index.qmd
      - text: "Publications"
        href: publications/index.qmd
      - text: "Presentations"
        href: presentations/index.qmd
      # - text: "Resume"
      #   href: resume/index.qmd
      # - text: "CV"
      #   href: cv/index.qmd
    
    # your social media handles
    right:

      - icon: linkedin
        href: https://linkedin.com/in/mkapsner
     # - icon: github
     #   href: https://github.com/mkapsner
      - icon: envelope
        aria-label: email
        href: "mailto:mara@kapsner.org" 

  search: 
    location: navbar
    type: textbox
    
project:
  type: website
  output-dir: docs
  
  resources:
    - "CNAME"

  preview: 
    port: 22222
    browser: true
    watch-inputs: true
    navigate: true

execute:
  freeze: true

format:
  html:
    fontsize: 1.1em
    theme: 
      - pulse
      - html/styles.scss
    toc: false
    code-link: true
    anchor-sections: true
    fig-cap-location: margin
    reference-location: margin
    footnotes-hover: true